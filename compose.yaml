services:
  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - MONGODB_SRV=${MONGODB_SRV}
    networks:
      - app-network

  app:
    build:
      context: ./app
      dockerfile: Dockerfile
      args:
        - VITE_API_BACKEND_URL=http://localhost:3000
    ports:
      - "8080:80"
    environment:
      - PORT=80
    depends_on:
      - server
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

